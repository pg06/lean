scalar Date

type Message {
  _id: ID!
  content: String!
  room: Room
  user: User
  type: String!
  timestamp: Date!
}

type Query {
  getAllMessages: [Message]
  getMessagesByRoom(roomId: ID!, type: String): [Message]
  getMessagesByContent(roomId: ID!, search: String!, type: String): [Message]
}

type Mutation {
  createMessage(content: String!, userId: String!, roomId: String!): Message
}
