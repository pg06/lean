scalar Date

type Room {
  _id: ID!
  name: String!
  slug: String!
  timestamp: Date!
  messages: [Message]
  isDefault: Boolean!
}

type Query {
  rooms(isDefault: Boolean): [Room!]
  room(slug: String, name: String): Room
}

type Mutation {
  createRoom(name: String!, isDefault: Boolean): Room
  updateRoom(roomId: ID!, name: String, isDefault: Boolean): Room
}
